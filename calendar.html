<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/calendar.css">
	<link rel="stylesheet" href="css/components/addTaskDialog.css">
	<!-- google icons -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<!-- jquery ui cdn -->
	<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"
		integrity="sha256-J8ay84czFazJ9wcTuSDLpPmwpMXOm573OUtZHPQqpEU=" crossorigin="anonymous"></script>
	<!-- jquery ui default styling -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
	<title>SimplyTasks</title>
</head>

<body>
	<div id="main-grid">
		<section class="navigation">
			<div class="nav mobile container">
				<button id="nav-open-btn" class="hamburger">
					<span class="material-symbols-outlined">
						menu
					</span>
				</button>
			</div>
			<nav id="mobile">
				<div class="content container">
					<div class="close container">
						<button id="nav-close-btn" class="close button">
							<span class="material-symbols-outlined">
								close
							</span>
						</button>
					</div>
					<ul class="nav-list mobile">
						<li class="list-item mobile">
							<a href="calendar.html">Calendar</a>
						</li>
						<li class="list-item">
							<a href="account.html">Account</a>
						</li>
						<li class="list-item">
							<a href="login.html" class="filled">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
			<nav id="desktop">
				<a href="#" id="logo-desktop" class="logo">SimplyTasks</a>
				<ul class="nav-list desktop">
					<li class="list-item">
						<a href="calendar.html" class="underline">Calendar</a>
					</li>
					<li class="list-item desktop">
						<a href="account.html">Account</a>
					</li>
				</ul>
				<div class="links container desktop">
					<a href="login.html" class="filled">Logout</a>
				</div>
			</nav>
		</section>
		<section class="calendar">
			<div class="calendar container">
				<div class="container header">
					<!-- previous button -->
					<button class="left prev filled" type="button" title="Go to the previous month">
						<span class="material-symbols-outlined">
							arrow_back_ios
						</span>
					</button>
					<!-- current month and year -->
					<div id="currMonth" class="date"></div>
					<!-- next button -->
					<button class="right next filled" type="button" title="Go to the next month">
						<span class="material-symbols-outlined">
							arrow_forward_ios
						</span>
					</button>
				</div>
				<!-- the actual calendar -->
				<div id="days" class="days container">
					<div class="weekdays container">
						<div class="weekday">sun</div>
						<div class="weekday">mon</div>
						<div class="weekday">tue</div>
						<div class="weekday">wed</div>
						<div class="weekday">thu</div>
						<div class="weekday">fri</div>
						<div class="weekday">sat</div>
					</div>
				</div>
			</div>
			<div class="go container">
				<!-- go to specific date -->
				<form id="getDate">
					<input type="date" name="goToDate" id="goToDate">
					<button type="submit" id="getDateSubmitBtn" class="filled" title="Go to a specific day">Go</button>
				</form>
				<!-- go to today's date -->
				<button type="button" id="todayButton" class="filled" title="Go to today">Today</button>
			</div>
		</section>
		<section class="task">
			<div class="task header">
				<h2 id="dayOfWeek"></h2>
				<h3 id="fullDate"></h3>
			</div>
			<!-- tasks - generated by js -->
			<div class="tasks container"></div>
		</section>
		<!-- floating add task button -->
		<div class="add-task container">
			<button type="button" id="addTaskButton" class="outlined" title="Create a new task">
				Add Task
			</button>
		</div>
	</div>
	<!-- new task form -->
	<div id="newTaskDialog" class="mobile" title="Add Task" style="display: none;">
		<form id="newTaskForm">
			<div class="title container">
				<label for="title">Task Title</label>
				<input type="text" name="title" id="title" placeholder="Title" required>
			</div>
			<div class="description container">
				<label for="description">Description</label>
				<textarea name="description" id="description" rows="4"></textarea>
			</div>
			<div class="time container">
				<div class="start-time container">
					<label for="startTime">Start Time</label>
					<input type="time" name="startTime" id="startTime" required>
				</div>
				<div class="end-time container">
					<label for="endTime">End Time</label>
					<input type="time" name="endTime" id="endTime" required>
				</div>
			</div>
			<div class="priority container">
				<label for="priority">Priority</label>
				<select name="priority" id="priority">
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
			</div>
			<button type="submit">Add Task</button>
		</form>
	</div>
	<!-- help dialog -->
	 <div id="dialog-help-message" title="How to use SimplyTasks">

	 </div>
	<script src="js/global.js"></script>
	<script src="js/calendar.js"></script>
</body>

</html>
