<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="calendar-style.css">
	<!-- jquerycdn -->
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<title>SimplyTasks</title>
</head>

<body>
	<div id="main-grid">
		<div class="navigation-container"></div>
		<div class="calendar-container">
			<div class="calendar">
				<div class="container month">
					<button id="prevButton" class="left prev" type="button">
						<span class="material-symbols-outlined">
							arrow_back_ios
						</span>
					</button>
					<div id="currMonth" class="date"></div>
					<button id="nextButton" class="right next" type="button">
						<span class="material-symbols-outlined">
							arrow_forward_ios
						</span>
					</button>
				</div>
				<div class="container days">
					<div class="weekday-container">
						<div class="weekday">sun</div>
						<div class="weekday">mon</div>
						<div class="weekday">tue</div>
						<div class="weekday">wed</div>
						<div class="weekday">thu</div>
						<div class="weekday">fri</div>
						<div class="weekday">sat</div>
					</div>
				</div>
			</div>
		</div>
		<div class="task-container">
			<div class="task-container header">
				<h2>Sunday</h2>
				<h3>April 13, 2024</h3>
			</div>
			<div class="tasks">
				<div class="task">
					<div class="content">
						<p class="title">Go to Store</p>
						<p class="time">9:00 AM - 10:00 AM</p>
					</div>
					<div class="trash-container">
						<button type="button" class="trash">
							<span class="material-symbols-outlined">
								delete
							</span>
						</button>
					</div>
				</div>
				<div class="task">
					<div class="content">
						<p class="title">Go to Store</p>
						<p class="time">9:00 AM - 10:00 AM</p>
					</div>
					<div class="trash-container">
						<button type="button" class="trash">
							<span class="material-symbols-outlined">
								delete
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="calendar-script.js"></script>
</body>

</html>
